{% extends 'base.html' %}
{% load static %}



{% block body %}
<div class="container mt-4">
{% for post in object_list %}
    <div class="card mb-3">
        <img src="{{ post.image.url }}" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ post.post_title }}</h5>
            <p class="card-text">{{ post.post }}</p>
            <p class="card-text"><small class="text-muted">Published Date : {{ post.post_date }} | Category : {{ post.post_category }}</small></p>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
